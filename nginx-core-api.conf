# Nginx Configuration for CORE Backend API
# File location on server: /etc/nginx/sites-available/core-api
# Domain: api.core.admitra.io
# Backend runs on: localhost:5000

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.core.admitra.io;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main API Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.core.admitra.io;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/core.admitra.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/core.admitra.io/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (adjust based on your needs)
    client_max_body_size 50M;

    # Proxy to Node.js Backend
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;

    # Access and Error Logs
    access_log /var/log/nginx/core-api-access.log;
    error_log /var/log/nginx/core-api-error.log;
}
