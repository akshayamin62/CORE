# Nginx Configuration for CORE Frontend (Next.js)
# File location on server: /etc/nginx/sites-available/core-web
# Domains: core.admitra.io, www.core.admitra.io
# Frontend runs on: localhost:3000

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name core.admitra.io www.core.admitra.io;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main Frontend Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name core.admitra.io www.core.admitra.io;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/core.admitra.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/core.admitra.io/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Max upload size
    client_max_body_size 50M;

    # Next.js Static Files (/_next/static)
    # These are build artifacts and can be cached aggressively
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Cache for 1 year (immutable)
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js Image Optimization API (/_next/image)
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Cache optimized images
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js Data Files
    location /_next/data {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Assets (public folder)
    location /static {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Cache for 1 year
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main Application - Proxy to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support for Next.js hot reload (dev) and React Server Components
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;

    # Access and Error Logs
    access_log /var/log/nginx/core-web-access.log;
    error_log /var/log/nginx/core-web-error.log;
}
